<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Details</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend><h1><u><i>Personal Details</i></u></h1></legend>
        
        <label for="fname">First Name</label>
        <input type="text" required placeholder="Ex: Dileep" id="fname"name="fname">
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" required placeholder="Ex: Kumar" id="lname" name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Ex: K M" id="lname" name="lname">
        <br><br>
        
        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="">Female</label>

        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br> <br>

        <label for="DOB">DOB</label>
        <input type="date" id="date" name="DOB">
    </fieldset>
    <br><br>

    <fieldset>
        <legend><h1><u><i>Educational Details</i></u></h1></legend>

        <label for="">Department</label>
        <br>

        <input type="radio" id="ISE" name="dept">
        <label for="">ISE</label>

        <input type="radio" id="CSE" name="dept">
        <label for="">CSE</label>

        <input type="radio" id="ME" name="dept">
        <label for="">ME</label>
        <br><br>

        <label for="YOG">YOG</label>
        <input list="YOG" id="YOP" name="YOP">
        <datalist id="YOG">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist>
        <br><br>

        <label for="">SKILLS</label>
        <br>

        <input type="checkbox" id="html" name="skills">
        <label for="">HTML</label>

        <input type="checkbox" id="CSS" name="skills">
        <label for="">CSS</label>

        <input type="checkbox" id="JAVASCRIPT" name="skills">
        <label for="">JAVASCRIPT</label>
        <br><br>

    </fieldset>
    <br>
    <input type="submit">

</body>
</html>
