<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Username Validation</title>
</head>
<body>
    <form action="userMessage.html">
        <fieldset>
        <legend >Username Validation</legend>
        <br>

        <label for="sal">Salutation</label><br>
        <select name="sal" id="sal">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr</option>
            <option value="Mrs.">Mrs</option>
            <option value="Dr.">Dr</option>
        </select>

        <br><br>

        <label for="uname">UserName</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z]{3,7}">
        <br><br>

        <label for="contact">Contact</label>
        &nbsp;&nbsp;&nbsp;
        <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">

        <br><br>
        <label for="Add">Address</label>
        <br>
        <textarea name="Add" id="Add" cols="60px" rows="5px"></textarea>
    
    
    </fieldset>
    <br>
    <input type="submit">
    </form>
    
</body>
</html>
